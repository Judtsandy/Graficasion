<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Análisis Facial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Aplicación de análisis facial</h1>
        <div id="upload-section">
            <label for="file-upload">Subir nueva imagen</label>
            <input type="file" id="file-upload" accept="image/*">
            <button id="analyze-button">Analizar imagen</button>
        </div>
        <div id="results" class="hidden">
            <h2>Resultados del análisis</h2>
            <img id="originalImage" src="" alt="Imagen original">
            <img id="resultImage" src="" alt="Imagen procesada">
        </div>
        <div id="error" class="hidden"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $('#analyze-button').on('click', function () {
            let fileInput = $('#file-upload')[0];
            if (fileInput.files.length === 0) {
                alert('Por favor, selecciona una imagen.');
                return;
            }

            let formData = new FormData();
            formData.append('file', fileInput.files[0]);

            $.ajax({
                url: '/analyze',
                type: 'POST',
                data: formData,
                contentType: false,
                processData: false,
                success: function(response) {
                    $('#results').removeClass('hidden');
                    $('#error').addClass('hidden');

                    // Mostrar la imagen original y procesada
                    $('#originalImage').attr('src', URL.createObjectURL(fileInput.files[0])); // Imagen original
                    $('#resultImage').attr('src', 'data:image/png;base64,' + response.image); // Imagen procesada en base64
                },
                error: function(xhr) {
                    $('#results').addClass('hidden');
                    $('#error').removeClass('hidden').text(xhr.responseJSON?.error || 'Ocurrió un error');
                }
            });
        });
    </script>
</body>
</html>
